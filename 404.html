<script>
    // Lấy URL hiện tại
    var pathname = window.location.pathname;
  
    // Chuyển hướng nếu không tìm thấy file
    if (pathname.includes("/QuanLiDiemTruongTHPT/")) {
      var newUrl = pathname.replace("/QuanLiDiemTruongTHPT/", "");
      window.location.href = "/" + newUrl + ".html";
    } else {
      document.body.innerHTML = "Page not found!";
    }
  </script>
