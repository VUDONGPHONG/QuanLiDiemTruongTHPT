<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../public/login.css">
    <script type="text/javascript" src="../public/login.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <!-- Thông báo thành công -->
    <script type="text/javascript">
        const successMessage = ""; // Gán nội dung thông báo thành công tại đây
        if (successMessage.length > 0) {
            alert(successMessage);
        }
    </script>

    <!-- Thông báo lỗi -->
    <script type="text/javascript">
        const errorMessage = ""; // Gán nội dung thông báo lỗi tại đây
        if (errorMessage.length > 0) {
            alert(errorMessage);
        }
    </script>

    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Đăng nhập</button>
            <button type="button" class="toggle-btn" id="reg" onclick="register()">Đăng kí</button>
        </div>

        <!-- Form đăng kí -->
        <form id="register" class="input-group" action="/create-user" method="POST">
            <input type="text" class="input-field" placeholder="Tên tài khoản" name="Cr_user" required="required">
            <input type="email" class="input-field" placeholder="Email" name="Cr_mail" required="required">
            <input type="password" class="input-field" placeholder="Mật khẩu" name="password" required="required">
            <input type="password" class="input-field" placeholder="Xác nhận mật khẩu" name="confirmPassword" required="required">
            <select name="role" class="input-field" required="required">
                <option value="" disabled selected>Chọn vai trò</option>
                <option value="student">Học sinh</option>
                <option value="teacher">Giáo viên</option>
            </select>
            <input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">Tôi đồng ý với các yêu cầu
            <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Đăng kí</button>
        </form>

        <!-- Form đăng nhập -->
        <form id="login" class="input-group" action="/check_login" method="POST">
            <div class="inp">
                <input type="text" id="email" class="input-field" placeholder="Tên đăng nhập" style="width: 88%; border:none;" name="user" required="required">
            </div>
            <div class="inp">
                <input type="password" id="password" class="input-field" placeholder="Mật khẩu" style="width: 88%; border: none;" name="password_check" required="required">
            </div>
            <input type="checkbox" class="check-box">Ghi nhớ mật khẩu
            <button type="submit" class="submit-btn">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
